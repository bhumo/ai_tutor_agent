<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tutor Agent Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      height: 80vh;
      overflow-y: auto;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user-message {
      background-color: #daf0ff;
      align-self: flex-end;
    }
    .bot-message {
      background-color: #e6e6e6;
      align-self: flex-start;
    }
    .input-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      margin-top: 10px;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chatBox">
    <div class="bot-message message">Hi! I'm your Tutor Agent. Ask me anything.</div>
  </div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Type your question...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const message = input.value.trim();
      if (!message) return;

      const userMsgElem = document.createElement("div");
      userMsgElem.className = "message user-message";
      userMsgElem.textContent = message;
      chatBox.appendChild(userMsgElem);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
      });
      const data = await response.json();

      const botMsgElem = document.createElement("div");
      botMsgElem.className = "message bot-message";
      botMsgElem.textContent = data.response;
      chatBox.appendChild(botMsgElem);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
